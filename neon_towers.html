<!DOCTYPE html>
<html>
	<head>
		<title>Neon Towers</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="theme/style.css">
	</head>
	<body>
		<script src="libs/three.min.js"></script>
		<script src="libs/OrbitControls.js"></script>

		<script type="text/javascript">
			var NEON = {};
			NEON.TowerTypes = {};
			NEON.ShootTypes = {};
			NEON.AvailableMaps = {};
		</script>
		<script src="engine/game.js"></script>
		<script src="engine/path.js"></script>
		<script src="engine/map.js"></script>
		<script src="engine/cell.js"></script>
		<script src="engine/enemy.js"></script>
		<script src="engine/ui.js"></script>
		<script src="engine/ui_commands.js"></script>
		<script src="engine/sound.js"></script>

		<script src="game/towers/green.js"></script>
		<script src="game/towers/void_ray.js"></script>
		<script src="game/shoots/basic.js"></script>
		<script src="game/shoots/ray.js"></script>
		<script src="game/maps/map_0001.js"></script>
		<script src="game/maps/map_0002.js"></script>

		<audio id="sound_tower" src="media/sounds/tower.wav" preload="auto" autobuffer></audio>
		<audio id="music_factorized" src="media/music/factorized.mp3" preload="auto" autobuffer></audio>

		<div style="border:2px solid green; font-family:monospace; color:#0F0; padding:5px">
			Money: <span id='money'></span>
		</div>
		<div style="border:2px solid green; font-family:monospace; color:#0F0; padding:5px">
			<button onclick="game_ui.BuildTower( {tower_type:'Green'} )" style="background: #0F0;padding: 3px;cursor: pointer;">Build Green Tower</button>
			<button onclick="game_ui.BuildTower( {tower_type:'Void Ray'} )" style="background: #0F0;padding: 3px;cursor: pointer;">Build Void Ray</button>
		</div>
		<div style="border:2px solid green; font-family:monospace; color:#0F0; padding:5px">
			Total waves: <span id='total_waves'></span>
			<button onclick="game.nextWave()" style="background: #0F0;padding: 3px;cursor: pointer;">Next Wave</button>
			||
			<button onclick="game_ui.toggleRanges()" style="background: #0F0;padding: 3px;cursor: pointer;">Show / Hide Ranges</button>
			||
			<button onclick="game_ui.toggleMusic()" style="background: #0F0;padding: 3px;cursor: pointer;">Music On / Off</button>
		</div>
		<script>
			// Game set up
			var game_setup = {canvas_width:800, canvas_height:800};
			var game_ui = new NEON.UI( game_setup );
			var game = game_ui.game;
			game.setCurrentMap( NEON.AvailableMaps["Test Map 1"] );

			// Game loop
			(function GameLoop()
			{
				requestAnimationFrame( GameLoop );
				game_ui.tick();
			}());
		</script>

	</body>
</html>
